<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeu : Puissance 4</title>
    <!-- Importation de la favicon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <!-- Importation des styles -->
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Beginning of header -->
    <header>
      <h1>Jeu : Puissance 4</h1>
    </header>
    <!-- End of header -->

    <!-- Beginning of main -->
    <main class="main__content">
      <!-- Beginning of section game -->
      <section class="game">
        <h2 class="game__title">Règles du jeu :</h2>
        <p class="game__rules">
          Le but du jeu est d'aligner une suite de 4 pions de même couleur sur
          une grille comptant 6 rangées et 7 colonnes. Chaque joueur dispose de
          21 pions pour y parvenir. Le premier à aligner 4 pions a gagné !!
        </p>
        <!-- Beginning of div game__area -->
        <div class="game__area" id="game__area">
          <table class="board" id="board"></table>
        </div>
        <!-- End of div game__area -->
      </section>
      <!-- End of section game -->

      <!-- Beginning of section status-->
      <section class="status" id="status">
        <h2 class="status__title"></h2>
        <button id="restart">Rejouer</button>
      </section>
      <!-- End of  section status -->
    </main>
    <!-- End of main -->
    <!-- Beginning of footer -->
    <footer>
      <p class="footer__copyright">
        &copy; <span class="footer__copyright__year"></span> Jeu : puissance 4
      </p>
    </footer>
    <!-- End of footer -->

    <!-- Import of JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
